<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="textspeak.css">
    <script src="textspeak.js"></script>
    <style>
        #textInput {
            background-color: #FFB6C1;
            width: 680px;
            height: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }

        button {
            background-color: #228B22;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }

        #languageSelector {
            text-align: center;
            margin-top: 10px;
        }


    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }
    </style>
    </style>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script>
        var apiKey = 'WGg7kisl';

        function textToSpeech() {
            var text = document.getElementById('textInput').value;
            var selectedLanguage = document.querySelector('input[name="language"]:checked').value;

            responsiveVoice.speak(text, selectedLanguage, {
                key: apiKey
            });
        }
    </script>
</head>

<body>
    <div id="sidebar">
        <a href="javascript:void(0)" onclick="closeSidebar()">Close</a>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>

    <div id="main">
        <button onclick="openSidebar()">Open Sidebar</button>
    </div>

    <script>
        function openSidebar() {
            document.getElementById('sidebar').style.left = '0';
            document.getElementById('main').style.marginLeft = 'Q0px';
        }

        function closeSidebar() {
            document.getElementById('sidebar').style.left = '-250px';
            document.getElementById('main').style.marginLeft = '0';
        }
    </script>
    <div id="languageSelector">
        <label>
            <input type="radio" name="language" value="Arabic Female" checked>
            Arabic
        </label>
        <label>
        <input type="radio" name="language" value="US English Female">
            English
        </label>
        <label>
            <input type="radio" name="language" value="French Female">
            French
        </label>
        <label>
            <input type="radio" name="language" value="Spanish Male">
            Spanish
        </label>
    </div>

    <button onclick="textToSpeech()">Convert to Speech</button>
    <textarea id="textInput" placeholder="Enter text..."></textarea>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=WGg7kisl"></script>

<div>
    <a href="https://charlieafkar.github.io/goreadtext/indexrabit.html">
    <p>hello world</p>
    </a>
</div>
</body>

</html>
