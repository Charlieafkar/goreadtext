<!DOCTYPE html>
<html>

<head>
    <title></title>
   
    <script src="textspeak.js"></script>
    <style>
        #textInput {
            width: 680px;
            height: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }

        button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }

        #languageSelector {
            text-align: center;
            margin-top: 10px;
        }
 #speedInput  {
            margin-top: 9px;
            margin-bottom: auto;
            margin-left: 707px;
            margin-right: auto;
            display: block;
            width: 100px;  
            height: 10px;
            background-color: green;
        }
        </style>
</head>

<body>
    <div id="sidebar">
        <a href="javascript:void(0)" onclick="closeSidebar()">Close</a>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>

    <div id="main">
        <button onclick="openSidebar()">Open Sidebar</button>
    </div>

    <script>
        function openSidebar() {
            document.getElementById('sidebar').style.left = '0';
            document.getElementById('main').style.marginLeft = 'Q0px';
        }

        function closeSidebar() {
            document.getElementById('sidebar').style.left = '-250px';
            document.getElementById('main').style.marginLeft = '0';
        }
    </script>
    <div id="languageSelector">
        <label>
            <input type="radio" name="language" value="Arabic Female" checked>
            Arabic
        </label>
        <label>
        <input type="radio" name="language" value="US English Female">
            English
        </label>
        <label>
            <input type="radio" name="language" value="French Female">
            French
        </label>
        <label>
            <input type="radio" name="language" value="Spanish Male">
            Spanish
        </label>
    </div>

    <button onclick="textToSpeech() ;textToSpeechspeed()">Convert to Speech</button>
    <input type="number" id="speedInput" placeholder="Enter speed..." min="0.1" step="0.1" value="1">
    <textarea id="textInput" placeholder="Enter text..."></textarea>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=WGg7kisl"></script>
</body>

</html>
